<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="bg-gray-200">
    <header class="fixed w-full bg-gray-300 py-2 shadow-md h-16 z-50">
      <div class="container mx-auto">
        <div class="text-3xl">goodpups</div> 
      </div>
    </header>
    <div class="main pt-16">
      <section class="banner relative py-32 bg-gray-500 overflow-hidden">
        <h1 class="text-6xl text-white text-center relative">Good Pups!</h1>
      </section>
      <section class="dogs pt-8 pb-16">
        
          <div class="grid grid-cols-2 gap-4 mx-20">

            
            <div class="dog-profile text-center rounded-lg bg-gray-300 border border-black shadow-lg flex" style="display:none;">
              <figure class="dog-profile__image bg-gray-400 relative overflow-hidden w-full">
                <img src="" class="object-fit">
              </figure>
              <div class="dog-profile__container w-full">
                <div class="dog-profile__name text-lg"></div>
                <div class="dog-profile__rating text-orange-400 text-2xl"></div>
                <div class="dog-profile__content px-2"></div>
                <button class="dog-profile__remove border border-black rounded px-3 bg-gray-700 text-white my-3">Remove</button>
              </div>
            </div>


          </div>

      </section>
      <footer class="bg-gray-700 h-40">
        
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
